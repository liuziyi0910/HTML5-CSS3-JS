<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#wrap{
				position: relative;
				width: 400px;
				height: 600px;
				background: pink;
				margin: 0 auto;
			}
			#inner{
				position: absolute;
				width: 100px;
				height: 100px;
				left: 50%;
				top: 50%;
				transform: translate(-50%,-50%);
				background: #016999;
				text-align: center;
				line-height: 100px;
			}

		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="inner">
					test
			</div>
		</div>
	</body>
</html>
