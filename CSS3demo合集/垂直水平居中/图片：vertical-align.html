<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				
			}
			#wrap{
				height:400px;
				width: 400px;
				border: 1px solid black;
				margin: 0 auto;
				text-align: center;
			}
			#wrap:after{
				content: "";
				display: inline-block;
				height: 100%;
				width: 0px;
				background: pink;
				vertical-align: middle;
			}
			#wrap img{
				vertical-align: middle;
			}

		</style>
	</head>
<!-- 	vertical-align 用来指定inline-block的垂直对齐方式。
	ps:我们经常会在img（替换元素）上使用vertical-align属性
	默认值：baseline ； 不可继承
	 
	值
	    大部分取值是相对于父元素来说的：
	       baseline
	           元素基线与父元素的基线对齐。
	           对于一些 可替换元素，比如 <textarea> ， HTML标准没有说明它的基线，这意味着对其使用这个关键字，各浏览器表现可能不一样。一般情况下如果元素没有基线baseline，则以它的外边距的下边缘为基线。
	       text-top
	           元素顶端与父元素字体的顶端对齐。
	       text-bottom
	           元素底端与父元素字体的底端对齐。
	       middle
	           元素中线与父元素的小写x中线对齐。
	       sub
	           元素基线与父元素的下标基线对齐。（使元素的基线相对于基准基线下降，下降的幅度有浏览器厂商决定）
	       super
	           元素基线与父元素的上标基线对齐。（使元素的基线相对于基准基线升高，升高的幅度有浏览器厂商决定）
	       <length>
	           元素基线超过父元素的基线指定高度。可以取负值。
	       <percentage>
	           同 <length> , 百分比相对于 line-height 。
	    以下两个值是相对于整行来说的：
	       top
	           元素及其后代的顶端与整行的顶端对齐。
	       bottom
	           元素及其后代的底端与整行的底端对齐。 -->
	<body>
		<div id="wrap">
			<img src="img1.jpg" width="150"/>
		</div>
	</body>
</html>
