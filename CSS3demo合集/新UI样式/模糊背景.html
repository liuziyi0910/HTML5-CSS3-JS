<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#wrap{
				height: 100px;
				background: rgba(0,0,0,0.5);
				position: relative;
			}
			#bg{
				position: absolute;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				background: url(img/avatar.jpg) no-repeat;
				background-size: 100% 100%;
				z-index: -1;
				filter: blur(10px);
			}
			img{
				margin: 24px 0px 0px 24px;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<img src="img/avatar.jpg"width="64px" height="64px" >
			<div id="bg">
				
			</div>
		</div>
	</body>
</html>
