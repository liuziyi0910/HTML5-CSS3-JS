<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body,html{
				height: 100%;
			}
			img{
				height: 6.25rem;
				width: 100px;
				
			}
			body{
				text-align: center;
			}
			body:after{
				content: "";
				display: inline-block;
				height: 100%;
				vertical-align: middle;
			}
			img{
				vertical-align: middle;
				-webkit-box-reflect: left 10px;
			}

			

		</style>
	</head>
	<body>
<img src="img/周冬雨.jpg" >
	</body>
</html>
